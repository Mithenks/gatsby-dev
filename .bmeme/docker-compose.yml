version: "3.4"
services:
  app:
    image: bmeme/gatsby-dev:3.7.1
    entrypoint: /bin/sleep infinity
    working_dir: /usr/src/app/
    volumes:
      - "../app:/usr/src/app:cached"
    ports:
      - 8000:8000
      - 9000:9000
    environment:
      - DNSDOCK_ALIAS=${PROJECT_NAME}.${PROJECT_VENDOR}.docker
      - VIRTUAL_HOST=${PROJECT_NAME}.${PROJECT_VENDOR}.docker
      - VIRTUAL_PORT=8000
